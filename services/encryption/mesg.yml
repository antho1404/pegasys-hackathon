name: "Encrypt & Decrypt"
tasks:
  encrypt:
    inputs:
      publicKey:
        type: String
      data:
        type: String
    outputs:
      success:
        data:
          encryptedData:
            type: String
      error:
        data:
          message:
            type: String
  decrypt:
    inputs:
      privateKey:
        type: String
      passphrase:
        type: String
      encryptedData:
        type: String
    outputs:
      success:
        data:
          data:
            type: String
      error:
        data:
          message:
            type: String
  generate:
    inputs:
      passphrase:
        type: String
    outputs:
      success:
        data:
          publicKey:
            type: String
          privateKey:
            type: String
      error:
        data:
          message:
            type: String
